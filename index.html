<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instaclone</title>
    <link rel="icon" href="./icons/instagram.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="render()">
    <ul class="ul">
      <li class="logo">
        <img class="icon d-none"src="./icons/instagram2.png"alt="Instaclone"/>
        <p class="instaclone">Instaclone</p>
      </li>
      <li class="list">
        <img class="icon" src="./icons/home.png" alt="Startseite" />
        <p class="menuLeft">Home page</p>
      </li>
      <li class="list">
        <img class="icon" src="./icons/search.png" alt="Suche" />
        <p class="menuLeft">Search</p>
      </li>
      <li class="list">
        <img class="icon" src="./icons/discover.png" alt="Discover" />
        <p class="menuLeft">Discover</p>
      </li>
      <li class="list">
        <img class="icon" src="./icons/reels.png" alt="Reels" />
        <p class="menuLeft">Reels</p>
      </li>
      <li class="list">
        <img class="icon" src="./icons/news.png" alt="News" />
        <p class="menuLeft">News</p>
      </li>
      <li class="list">
        <img class="icon" src="./icons/heart.png" alt="Notification" />
        <p class="menuLeft">Notifications</p>
      </li>
      <li class="list">
        <img class="icon" src="./icons/create.png" alt="Create" />
        <p class="menuLeft">Create</p>
      </li>
      <li class="list">
        <img
          class="icon profileimage imageBorder"
          src="./img/profile-img.jpg"
          alt="Profileimage"
        />
        <p class="menuLeft">Profile</p>
      </li>
    </ul>
    <div class="mobile-header mobile">
      <div class="logo">
        <img
          class="icon d-none"
          src="./icons/instagram2.png"
          alt="Instaclone"
        />
        <p class="instaclone">Instaclone</p>
      </div>
      <div class="mobile-icon">
        <div class="list mobile-search-icon">
          <img class="icon" src="./icons/search.png" alt="Search" />
          <p class="menuLeft mobile-search">Suche</p>
        </div>
        <div class="list heart">
          <img class="icon" src="./icons/heart.png" alt="Notifications" />
        </div>
      </div>
    </div>
    <ul class="header">
    <li class="followerList">
      <img class="image imageBorder" src="./img/sherlight.jpg"/>
      <p classs="story">sherlight</p>
    </li>
    <li class="followerList">
      <img class="image imageBorder" src="./img/bl_wisan.jpg" />
      <p classs="story">bl_wisan</p>
    </li>
    <li class="followerList">
      <img class="image imageBorder" src="./img/design.ro.jpg" />
      <p classs="story">design.ro</p>
    </li>
    <li class="followerList">
      <img class="image imageBorder" src="./img/matto_collors.jpg"/>
      <p classs="story">matto_colors</p>
    </li>
    <li class="followerList">
      <img class="image imageBorder" src="./img/clausen_sarah.jpg"/>
      <p classs="story">sarah_clauson</p>
    </li>
    <li class="followerList">
      <img class="image imageBorder" src="./img/tanjia32413.jpg" />
      <p classs="story">tanjia324413</p>
    </li>
    <li class="followerList">
      <img class="image imageBorder" src="./img/yumtam.jpg"/>
      <p classs="story">yumtam</p>
    </li>
  </ul>
    <script src="script.js"></script>
  </body>
</html>
